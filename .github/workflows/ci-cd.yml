name: SoRita CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  EXPO_CLI_VERSION: 'latest'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run tests
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: sorita-coverage

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level high
      
    - name: Run dependency check
      run: |
        echo "Running dependency security check..."
        npx audit-ci --config ./audit-ci.json || true

  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}
      
    - name: Install dependencies
      run: npm ci
      
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Login to Expo
      run: npx eas login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        
    - name: Build preview (Android)
      run: npx eas build --platform android --profile preview --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}

  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        platform: [android, ios]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}
      
    - name: Install dependencies
      run: npm ci
      
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Login to Expo
      run: npx eas login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        
    - name: Build production (${{ matrix.platform }})
      run: npx eas build --platform ${{ matrix.platform }} --profile production --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-preview
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}
      
    - name: Install dependencies
      run: npm ci
      
    - name: Login to Expo
      run: npx expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        
    - name: Publish to staging channel
      run: npx expo publish --release-channel staging
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [build-production, deploy-staging]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.build-production.result == 'success' || needs.deploy-staging.result == 'success'
      run: |
        echo "✅ SoRita deployment successful!"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
          
    - name: Notify failure
      if: needs.build-production.result == 'failure' || needs.deploy-staging.result == 'failure'
      run: |
        echo "❌ SoRita deployment failed!"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
