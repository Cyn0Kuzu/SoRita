<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoRita - Sosyal Harita Uygulaması</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #0f172a;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #0369a1, #059669);
            color: white;
            padding: 60px 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .content {
            padding: 40px;
        }

        .description {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link {
            display: inline-block;
            padding: 15px 30px;
            background: #f8fafc;
            color: #0369a1;
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: #0369a1;
            color: white;
            border-color: #0369a1;
            transform: translateY(-2px);
        }

        .footer {
            background: #f8fafc;
            padding: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            color: #64748b;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .footer-subtext {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SR</div>
            <h1>SoRita</h1>
            <p>Sosyal Harita Uygulaması</p>
        </div>

        <div class="content">
            <p class="description">
                Arkadaşlarınızla mekanları keşfedin, deneyimlerinizi paylaşın ve sosyal harita ile yeni yerler bulun.
            </p>

            <div class="links">
                <a href="privacy-policy.html" class="link">
                    Gizlilik Politikası
                </a>
                <a href="terms-of-service.html" class="link">
                    Kullanım Koşulları
                </a>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">© SoRita 2025</p>
            <p class="footer-subtext">Powered by MeMoDe</p>
        </div>
    </div>
</body>
</html>
